<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Animated Counter by Christer Johansson</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Animated Counter by Christer Johansson</h1>
        </div>
    </header>
    <section class="counters">
        <div class="container">
            <div>
                <i class="fab fa-youtube fa-4x"></i>
                <div class="counter" data-target="60000">0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <i class="fab fa-twitter fa-4x"></i>
                <div class="counter" data-target="15000">0</div>
                <h3>Followers</h3>
            </div>
            <div>
                <i class="fab fa-twitter fa-4x"></i>
                <div class="counter" data-target="8500">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <i class="fab fa-linkedin fa-4x"></i>
                <div class="counter" data-target="437">0</div>
                <h3>Connections</h3>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/5110f81b1a.js" crossorigin="anonymous" samesite="secure"></script>
    <script src="/js/script.js"></script>
</body>

</html>
